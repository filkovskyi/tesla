<!DOCTYPE html>
<html lang="en">

<head>
	<title>WebGi starter</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<div class="loader">
		<img src="assets/images/logo.svg" width="80px">
		<p>Loading... Please wait</p>
		<div class="progress"></div>
	</div>
	<section class="header">
		<div class="header--container">
			<img class="header--brand" src="assets/images/logo.svg">
			<ul class="header--menu">
				<li>Features</li>
				<li>Experience it</li>
				<li>Buy now</li>
			</ul>
		</div>
	</section>
	<section class="section cam-view-1">
		<div class="hero--container">
			<div class="hero--content">
				<h1 class="hero--content-title">Model 3</h1>
				<div class="spec-wrapper">
					<div class="spec-item">
						<div class="spec-item-child">
							3.1s
						</div>
						<div class="spec-item-child">
							0-100 km/h
						</div>
					</div>
					<div class="spec-item">
						<div class="spec-item-child">
							491km
						</div>
						<div class="spec-item-child">
							Range (WLTP)
						</div>
					</div>
					<div class="spec-item">
						<div class="spec-item-child">
							AWD
						</div>
						<div class="spec-item-child">
							Dual Motor
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>






	<div id="webgi-canvas-container">
		<canvas id="webgi-canvas"></canvas>
	</div>

	<script src="src/index.ts"></script>
</body>

</html>
